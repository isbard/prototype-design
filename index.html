<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Prototype Interface Design</title>

  <link rel="apple-touch-icon" sizes="144x144" href="/img/fav/apple-touch-icon.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="container">
    <div class="sidebar large-2 columns">
      <div class ="logo">
        <!--<img />-->
      </div>
      <div class="main-menu">
        <ul>
          <li>CMS
            <ul>
              <li>Pages</li>
              <li>Articles</li>
            </ul>
            </li>
          <li>CRM
            <ul>
              <li>Records</li>
              <li>Contacts</li>
            </ul>
            </li>
          <li>Campaigns
            <ul>
              <li>Emails</li>
              <li>Mailing lists</li>
            </ul>
          </li>
          <li>Events</li>
          <li>Finance</li>
		  <li>More</li>
        </ul>
      </div>
    </div>

    <div class ="top-info large-10 columns">
      <div class="title large-4 columns">
        <h1>Title of page being visited</h1>
      </div>
      <div class="large-4 columns">
        <h2>Something less important here</h2>
      </div>
      <div class="search large-4 columns">
        <h2>Search box</h2>
      </div>
    </div>
    <div class ="bottom-info large-10 columns">
      <div class="light large-6 columns">
        <h3>Created on</h3>
      </div>
      <div class="light large-6 columns">
        <h3>Modified on</h3>
      </div>
    </div>
  </div>

  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/foundation.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
